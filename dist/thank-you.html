<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Thank You - Milwaukee PHP Users Group</title>
    <style>
      html {
        background: #000000 url(bg.jpg) no-repeat center center fixed;
        background-size: cover;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        color: #eeeeee;
        line-height: 1.4;
        font-size: 1.2rem;
      }
      body,
      h1 {
        margin: 0;
      }
      body {
        display: flex;
        align-items: center;
        height: 100vh;
      }
      div {
        background: rgba(0, 0, 0, 0.9);
        text-align: center;
        padding: 2rem 1rem;
        width: 100vw;
      }
      hr {
        visibility: hidden;
        margin: 2.5rem auto;
      }
      a {
        color: #dfdfdf;
        text-decoration: none;
        border-bottom: 1px solid #cccccc;
        padding-bottom: 2px;
      }
      a:hover {
        color: #ffffff;
        border-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Thank You!</h1>
      <p>You'll be the first to know if we schedule a future event.</p>
      <hr />
      <p>In the meantime, check out Joel and Aaron's <a href="https://show.nocompromises.io">podcast</a>!</p>
    </div>
  </body>
</html>
