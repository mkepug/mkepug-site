      }

        vertical-align: middle;
      }

      }
      input[type="email"] {
        padding: 0.8rem;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1rem;
        width: 250px;
      }
      button[type="submit"] {
        padding: 0.8rem 1.5rem;
        border-radius: 5px;
        border: none;
        background-color: #2CA7E0;
        color: white;
        cursor: pointer;
        font-size: 1rem;
        margin-left: 0.5rem;
      }
      button[type="submit"]:hover {
        background-color: #1B8ABE;
